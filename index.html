<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
    <title>Hello fetch</title>
</head>
<body>
    <div id="container" class="container mt-3">
        <h1>Hello fetch</h1>
        <p>Ingresá el ID del usuario que querés buscar.</p>
        <div class="from-group row">
            <div class="col-xs-2 mx-2">
                <input id="userID" placeholder="ID" class="form-control" type="text">
            </div>
            <div class="col-xs-3 mx-1">
                <button id="search-btn" class="btn btn-primary">Buscar</button>
            </div>
        </div>  
        <hr>
        <table id="table" class="table table-striped">
            <thead class="thead-dark">
                <th>id</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Cumpleaños</th>
                <th>Edad</th>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <!-- crea el mensaje de error en el HTML para ahorrar lineas en el script -->
        <div class="error-msg alert alert-danger d-none align-items-center" role="alert" style="align-items: center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <p class="m-0"></p>
        </div>
        <h3 id="nores"></h3>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
